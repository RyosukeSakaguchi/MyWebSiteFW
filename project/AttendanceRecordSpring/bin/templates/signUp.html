<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">

	<head>
		<!-- 共通header.html読み込み-->
		<div th:replace="header"></div>
		<title>新規登録</title>
		<!-- オリジナルCSS読み込み -->
		<link th:href="@{css/original/common.css}" rel="stylesheet"/>
	</head>

	<body>
		<div class="fh5co-loader"></div>
		<div id="fh5co-page">

			<section id="fh5co-header">
				<div class="container">
					<nav role="navigation">
						<ul class="pull-left left-menu">
							<li class="fh5co-cta-btn">
								<a href="UserList">戻る</a>
							</li>
						</ul>
					</nav>
				</div>
			</section>

			<section id="fh5co-hero" style="background-image: url(/images/full_image_2.jpg); height: 700px" data-next="yes">
				<div class="container">
					<div class="fh5co-intro " style="height: 750px">
						<div class="fh5co-intro-text">
							<div class="wrapper2">
								<div class="fh5co-left-position"><br/><br/><br/><br/>
									<h2 class="animate-box">Sign Up</h2>
									<h2 class="animate-box"><font size="5" color="red"><div th:text="${errMsg}" /></font></h2>
									<div th:object="${signUpForm}">
										<font color="red" size="3">
											<span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span><br/>
											<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
											<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>
											<span th:if="${#fields.hasErrors('passwordConf')}" th:errors="*{passwordConf}"></span><br/>
											<span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span><br/>
										</font>
									</div>
								</div>
								<div class="fh5co-right-position">
									<form th:action="@{/SignUp}" th:object="${signUpForm}" method="post">
										<label for="inputName" class="col-sm-2 control-label" style="width: 200px;">ログインID</label>
										<div class="col-sm-3">
											<input type="text" th:value="${loginId}" th:field="*{loginId}" pattern="^[0-9A-Za-z]+$" title="使用できるのは半角英数字のみ" class="form-control" name="loginId" style="background: white; height: 35px; width: 200px;"/>
										</div>
										<br/><br/>
										<label for="inputName" class="col-sm-2 control-label" style="width: 200px;">ユーザー名</label>
										<div class="col-sm-3">
											<input type="text" th:value="${name}" th:field="*{name}" class="form-control" name="name" style="background: white; height: 35px; width: 200px;"/>
										</div>
										<br/><br/>
										<label for="inputName" class="col-sm-2 control-label" style="width: 200px;">パスワード</label>
										<div class="col-sm-3">
											<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="8文字以上で1文字以上の数字、小文字アルファベット、大文字アルファベットがそれぞれ含まれていること" class="form-control" name="password" style="background: white; height: 35px; width: 200px;"/>
										</div>
										<br/><br/>
										<label for="inputName" class="col-sm-2 control-label" style="width: 200px;">パスワード(確認)</label>
										<div class="col-sm-3">
											<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="8文字以上で1文字以上の数字、小文字アルファベット、大文字アルファベットがそれぞれ含まれていること" class="form-control" name="passwordConf" style="background: white; height: 35px; width: 200px;"/>
										</div>
										<br/><br/>
										<div class="form-group">
											<label for="inputName" class="col-sm-2 control-label" style="width: 200px;">役職</label>
											<div class="col-sm-3">
												<select class="form-control" name="position" style="background: white; height: 35px; width: 200px;">
													<div th:if="${signUpForm.position == null}">
														<tr th:inline="text" th:each="position : ${positionList}">
															<option th:value="${position.position}" >[[${position.position}]]</option>
														</tr>
													</div>
													<div th:unless="${signUpForm.position == null}">
														<tr th:inline="text" th:each="position : ${positionList}">
															<div th:if="${position.position.equals(signUpForm.position)}">
																<option th:value="${position.position}" selected="selected" >[[${position.position}]]</option>
															</div>
															<div th:unless="${position.position.equals(signUpForm.position)}">
																<option th:value="${position.position}">[[${position.position}]]</option>
															</div>
														</tr>
													</div>
												</select>
											</div>
										</div><br/><br/>
										<label for="inputName" class="col-sm-2 control-label" style="width: 200px;">誕生日</label>
										<div class="col-sm-3">
											<input type="date" value="${birthDate}" th:field="*{birthDate}" class="form-control" name="birthDate" style="background: white; height: 35px; width: 200px;"/>
										</div>
										<br/> <br/> <br/>
										<div class="button_wrapper">
											<button class="btn btn-info" type="submit">登録</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- 共通footer.html読み込み-->
		<div th:replace="footer"></div>

	</body>

</html>
